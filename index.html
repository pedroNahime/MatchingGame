<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/style.css"> </head>
<body>
<div class="container" id="game-deck">
    <header>
        <h1>Matching Game</h1> </header>
    <section class="score-panel">
        <div class="star-rating">
            <ul class="stars" id="stars"> </ul> <span  id="moves"></span>
        </div>
        <span class="timer" id="timer">00:00:00</span>
        <div class="restart" id="restart">
            <span id="restart-text">Restart: </span><i id="reset-button" class="fa fa-repeat"></i>
        </div>
    </section>
    <ul class="deck" id="deck"> </ul>
</div>
<!-- Result-->
<div id="win-popup" class="popup zoomIn">
    <!-- Popup content -->
    <div class="popup-content">
        <h1>Congratulations!</h1>
        <h3>Time <span id="final-time"></span> </h3>
        <h3>Total moves: <span id="total-moves">0</span><span id="star-rating-text"> Star Rating: </span><span id="total-stars">0</span> out of 3</h3>
        <button type="button" class="button" id="play-again-btn">
            Play again!
        </button>
    </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="js/easytimer.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
